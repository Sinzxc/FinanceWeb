<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="balance-section">
            <div class="container">
                <div class="balance">
                    <div class="balance-wrap">
                        <p>Итог:</p>
                        <h1>22 000</h1>
                    </div>
                    <div class="balance-btns">
                        <a href="#" class="balance-btn">Расходы</a>
                        <a href="#" class="balance-btn checked">Доходы</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="diagram-section">
            <div class="container">
                <div class="diagram">
                    <div class="diagram-header">
                        <div class="diagram-header-wrap">
                            <ol>
                                <li>
                                    <a href="#" class="diagram-header-link">День</a>
                                </li>
                                <li>
                                    <a href="#" class="diagram-header-link select">Неделя</a>
                                </li>
                                <li>
                                    <a href="#" class="diagram-header-link ">Месяц</a>
                                </li>
                                <li>
                                    <a href="#" class="diagram-header-link">Год</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="diagram-fast-date-swich">
                        <a href="#">
                            <div class="left-arrow diagram-arrow"></div>
                        </a>
                        <p>28 авг. - 3 сент.</p>
                        <a href="#">
                            <div class="right-arrow diagram-arrow"></div>
                        </a>
                    </div>
                    <div class="main-diagram">
                        <a href="#" class="date-pick-btn"></a>
                        <div class="diagram-cirle">
                            <svg viewBox="0 0 41 41">
                                <circle cx="21" cy="21" r="20" fill="white"></circle>
                                <circle cx="21" cy="21" r="14" fill="#494756"></circle>
                            </svg>
                            <div class="expenses">
                                <p >11 000</p>
                            </div>
                        </div>
                        <a href="#" class="add-btn"></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="select-secion">
            <div class="container">
                <div class="select-wrap">
                    <div class="select-left">
                        <p>Сортировать по:</p>
                    </div>
                    <div class="select-right">
                        <select name="" id="">
                            <option value="%">%</option>
                            <option value="Алфавит">Алфавит</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <section class="categories-section">
            <div class="container">
                <div class="categories-wrap">
                    <div class="categorie-card">
                       <div class="card-wrap">
                            <div class="card-icon icon-color1"></div>
                            <p>Разное</p>
                            <p>35%</p>
                            <p class="categorie-balance">3 850</p>
                       </div>
                    </div>
                    <div class="categorie-card">
                       <div class="card-wrap">
                            <div class="card-icon icon-color2"></div>
                            <p>Разное</p>
                            <p>35%</p>
                            <p class="categorie-balance">3 850</p>
                       </div>
                    </div>
                    <div class="categorie-card">
                       <div class="card-wrap">
                            <div class="card-icon icon-color3"></div>
                            <p>Разное</p>
                            <p>35%</p>
                            <p class="categorie-balance">3 850</p>
                       </div>
                    </div>
                    <div class="categorie-card">
                       <div class="card-wrap">
                            <div class="card-icon icon-color4"></div>
                            <p>Разное</p>
                            <p>35%</p>
                            <p class="categorie-balance">3 850</p>
                       </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="nav-section">
            <div class="container">
                <nav>
                    <a href="#" class="currency-btn bot-btn"></a>
                    <a href="#" class="statistics-btn bot-btn"></a>
                    <a href="#" class="profile-btn bot-btn"></a>
                </nav>
            </div>
        </section>
    </main>
</body>
</html>
